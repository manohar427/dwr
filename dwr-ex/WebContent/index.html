<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>DWR Demo</title>
<script type='text/javascript' src='/dwr-ex/dwr/engine.js'></script>
<script type='text/javascript' src='/dwr-ex/dwr/util.js'></script>
<script type='text/javascript' src='/dwr-ex/dwr/interface/Cc.js'></script>
</head>
<body>
<input value="click me!!!" type="button" onclick="update();" />
<div style="background-color: #ffeaa7;font-weight: bold;width: 300px;" id="divResponse">
Message From Server</div>
<script type="text/javascript">
function update()
{
	
	var customer = new Customer();
	    customer.fname = "A";
	    customer.lname = "B";
    Cc.getMessage(customer,function(data) {
    	alert("OK");
	    alert(data instanceof Customer);
    	dwr.util.setValue("divResponse", data.fname+":"+data.lname);
	  });
}
</script>
</body>
</html>
